<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./predict.css" />
  </head>
  <body>
    <div class="predict-form-container container">
      <h2 class="predict-title mb-4">AutoPrice Insights</h2>
      <form>
        <div class="form-group">
          <label for="fullName">Brand</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your full name"
          />
        </div>
        <div class="form-group">
          <label for="email">Model</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="phone">Mileage</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter your car mileage in miles"
          />
        </div>
        <div class="form-group">
          <label for="address">Year</label>
          <input
            type="number"
            min="1900"
            max="2099"
            step="1"
            class="form-control"
            placeholder="Enter the year of purchase"
          />
        </div>
        <div class="form-group">
          <label for="city">Fuel Type</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="Enter the fuel type"
          />
        </div>
        <div class="form-group">
          <label for="comments">Engine Details</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter the engine details"
          />
        </div>
        <div class="form-group">
          <label for="fullName">Transmission</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your full name"
          />
        </div>
        <div class="form-group">
          <label for="fullName">Any Accidents?</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your full name"
          />
        </div>
        <div class="form-group">
          <label for="fullName">Clean title?</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your full name"
          />
        </div>
        <div class="form-group">
          <label for="fullName">External color</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your full name"
          />
        </div>
        <div class="form-group">
          <label for="fullName">Internal Color</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your full name"
          />
        </div>
        <div class="submit-button">
          <button type="submit" class="btn btn-success">Predict</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
